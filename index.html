<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">Solve labyrinth</title>
  <link rel="icon" href="">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="main">
    <div id="maze_stuff">
      <div id="maze_container" class="h_centered centered_content">
        <canvas id="maze_canvas" width="500px" height="500px">if you see this text, the canvas did not load correctly</canvas>
      </div>
      
      <div id="maze_param_container" class="centered_content">
        <div id="param_container" class="col_dir">
          <div id="maze_size_param">
            <button id="maze_size_minus" class="square_button" onclick="handleSizeChange(-2)">-</button>
            <p id="size_display" style="display: inline;"></p>
            <button id="maze_size_plus" class="square_button" onclick="handleSizeChange(2)">+</button>
          </div>
          
          <div id="maze_speed_param">
            <input id="speed_input" type="range" min="10" max="200" step="10" oninput="updateSpeed()">
          </div>
          
          <div id="maze_generation_param">
            <button id="gen_show_input" onclick="toggleShowGen()">OFF</button>
          </div>
        </div>

        <button id="gen_maze_button" onclick="makeMaze()">Generate Maze</button>
      </div>
    </div>
    
    <script src="js/mazeInputs.js"></script>
    <script src="js/maze.js"></script>
  </div>
</body>
